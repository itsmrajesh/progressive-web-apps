<script>

    function printTimeUntil10() {
        seconds++; // increment seconds by 1
        h3.innerHTML = str;
        if (seconds === 5) {
            h3.className = "text-success"
            h3.innerHTML = "Take test now, All the best";
            clearInterval(interval); // we're done, clear it!
        }
        str += " " + str;
    }

    function takeTest() {
        const myemails = "lakshman.miani@gmail.com,m.rajesh242@gmail.com,sriajaysanipini047@gmail.com,jyothikp1999@gmail.com,ajithreddy399@gmail.com,swathit1110@gmail.com,lavanyachowdary044@gmail.com,darshithmp30@gmail.com,omshreevenkatesh2000@gmail.com,allurishilpavarma4@gmail.com,hs.divyamegha@gmail.com,lakshmikr309@gmail.com,Gaganmadan5@gmail.com,patilamaresh15@gmail.com"

        const emails = myemails.split(",");

        var email = document.querySelector("#email").value;

        var div = document.querySelector("#test");

        gForm = '<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSezT_bZWA2HqTgZ-hxHcOUVmkikIHHk_tQ_E1YEz0KMOfkTlg/viewform?embedded=true" width="900" height="550" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>';

        const status = emails.find(element => element.includes(email));
